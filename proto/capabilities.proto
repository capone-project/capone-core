message CapabilityRequest {
    message Parameter {
        required string key = 1;
        required string value = 2;
    }

    required bytes requester = 1;
    required bytes identity = 2;
    required bytes service = 3;
    repeated Parameter parameters = 4;
}

message Capability {
    required bytes identity = 1;
    required bytes service = 2;
    required bytes sessionkey = 3;
    required uint32 sessionid = 4;
}
